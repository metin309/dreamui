<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet/less" type="" href="dreamui.less">
    <script src="less.js"></script>
    <script src="dreamui.js"></script>
</head>

<body>
    <button id="prompt" class="dream button">Click me</button>
    <button id="dialogOpener" class="dream button green">green</button>
    <button class="dream button red">red</button>
    <button class="dream button yellow">yellow</button>
    <button class="dream button blue">blue</button>

    <div id="dialog" class="dream dialog top">
        <div class="title">Hello Dialog</div>
        <div class="desc">This is a simple dialog of DreamUI</div>
        <div class="dream buttons right">
            <div id="closedi" class="dream button green">Okay</div>
            <div class="dream button alert">Disagree</div>
        </div>
    </div>
</body>
<script>
    var ui = new DreamUI();
    document.getElementById("prompt").addEventListener("click", function() {
        ui.prompt({
            message: "Selam",
            buttonText: "Okay",
            value: "enter your text here",
            position: "bottom"
        }, function(data) {
            console.log(data + " yazdın!");
            ui.ask({
                    title: "Merhaba",
                    message: "Prompt'u denediğin için teşekkür ederiz.",
                    yesButtonText: "Yes",
                    noButtonText: "No"
                },
                function(data) {
                    ui.message({
                        title: "Merhaba",
                        message: "Başarılı!"
                    });
                });
        });
    });

    document.getElementById("dialogOpener").addEventListener("click", function() {
        ui.openDialog(document.getElementById("dialog"));
    });

</script>

</html>
